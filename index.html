        <div class="pill" id="repoPill">ThePhoenixAgency/SupabaseCronHealth</div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    const owner = "ThePhoenixAgency";
    const repo = "SupabaseCronHealth";
    const branch = "main";

    const statusText = document.getElementById("statusText");
    const mdEl = document.getElementById("md");
    const repoPill = document.getElementById("repoPill");

    repoPill.textContent = `${owner}/${repo}`;

    marked.setOptions({
      gfm: true,
      breaks: false,
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
        return hljs.highlightAuto(code).value;
      }
    });

    async function loadReadmeViaGitHubAPI() {
      const url = `https://api.github.com/repos/${owner}/${repo}/readme`;

      const res = await fetch(url, {
        headers: {
          "Accept": "application/vnd.github.raw+json"
        }
      });

      if (!res.ok) {
        throw new Error(`GitHub API error: ${res.status}`);
      }

      const text = await res.text();
      return text;
    }

    (async () => {
      try {
        statusText.textContent = "README loaded";
        const md = await loadReadmeViaGitHubAPI();
        mdEl.innerHTML = marked.parse(md);

        mdEl.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightElement(block);
        });

        const links = mdEl.querySelectorAll("a[href]");
        links.forEach(a => {
          a.setAttribute("target", "_blank");
          a.setAttribute("rel", "noopener noreferrer");
        });
      } catch (err) {
        statusText.textContent = "README load failed";
        mdEl.innerHTML = `<pre>${String(err)}</pre>`;
      }
    })();
