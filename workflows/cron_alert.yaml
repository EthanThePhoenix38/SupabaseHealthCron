name: Supabase Health - Alert (server_alert)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Health check (silent)
        id: health
        shell: bash
        run: |
          set -euo pipefail

          BASE_URL="${{ secrets.SUPABASE_BULLETIN_URL }}"
          ANON_KEY="${{ secrets.SUPABASE_BULLETIN_ANON_KEY }}"

          BASE_URL="${BASE_URL%/}"
          HEALTH_URL="${BASE_URL}/auth/v1/health"

          code="$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "apikey: ${ANON_KEY}" \
            -H "Authorization: Bearer ${ANON_KEY}" \
            -H "Accept: application/json" \
            "${HEALTH_URL}" || true)"

          if [[ "$code" == "200" ]]; then
            echo "status=ok" >> "$GITHUB_OUTPUT"
          else
            echo "status=ko" >> "$GITHUB_OUTPUT"
          fi

      - name: Update counter and alert if needed
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p health

          COUNTER_FILE="health/failures.txt"
          ALERT_FLAG="health/alert_active.flag"
          LOG_FILE="health/logs.txt"
          THRESHOLD=72

          # Si OK -> reset uniquement du compteur (pas de recovery ici)
          if [[ "${{ steps.health.outputs.status }}" == "ok" ]]; then
            rm -f "$COUNTER_FILE"
            exit 0
          fi

          # KO -> incrémente compteur
          count=0
          [[ -f "$COUNTER_FILE" ]] && count="$(cat "$COUNTER_FILE" 2>/dev/null || echo 0)"
          count=$((count + 1))
          echo "$count" > "$COUNTER_FILE"

          # Si déjà en état alert, on ne spam pas
          [[ -f "$ALERT_FLAG" ]] && exit 0

          # Déclenche l'alerte après 6h (72 * 5min)
          if (( count >= THRESHOLD )); then
            ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "$ts" > "$ALERT_FLAG"
            echo "$ts server_alert failures=$count" >> "$LOG_FILE"

            git config user.name "supabase-health-bot"
            git config user.email "health-bot@users.noreply.github.com"

            git add health
            git commit -m "server_alert: Supabase health KO depuis 6h"
            git push
          fi
