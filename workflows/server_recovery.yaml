name: Supabase Health - Recovery (server_recovery)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  recover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch (read-only)
        uses: actions/checkout@v4

      - name: Supabase health check (silent)
        id: health
        shell: bash
        run: |
          set -euo pipefail

          BASE_URL="${{ secrets.SUPABASE_BULLETIN_URL }}"
          ANON_KEY="${{ secrets.SUPABASE_BULLETIN_ANON_KEY }}"

          BASE_URL="${BASE_URL%/}"
          HEALTH_URL="${BASE_URL}/auth/v1/health"

          code="$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "apikey: ${ANON_KEY}" \
            -H "Authorization: Bearer ${ANON_KEY}" \
            -H "Accept: application/json" \
            "${HEALTH_URL}" || true)"

          if [[ "$code" == "200" ]]; then
            echo "status=ok" >> "$GITHUB_OUTPUT"
          else
            echo "status=ko" >> "$GITHUB_OUTPUT"
          fi

      - name: Switch to health-events branch (write only here)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin health-events || true
          if git show-ref --verify --quiet refs/remotes/origin/health-events; then
            git checkout -B health-events origin/health-events
          else
            git checkout -B health-events
          fi

      - name: Commit recovery when back OK (only if alert was active)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p health

          COUNTER_FILE="health/failures.txt"
          ALERT_FLAG="health/alert_active.flag"
          LOG_FILE="health/logs.txt"

          # If still KO, no recovery.
          if [[ "${{ steps.health.outputs.status }}" != "ok" ]]; then
            exit 0
          fi

          # If OK but no active alert, do nothing (no spam).
          if [[ ! -f "$ALERT_FLAG" ]]; then
            exit 0
          fi

          ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "$ts server_recovery" >> "$LOG_FILE"

          rm -f "$ALERT_FLAG" "$COUNTER_FILE"

          git config user.name "supabase-health-bot"
          git config user.email "health-bot@users.noreply.github.com"

          git add "$LOG_FILE"
          git add -u
          git commit -m "server_recovery: Supabase Bulletin server back online" \
            -m "The Supabase server used by Bulletin has recovered." \
            -m "See logs and history here:" \
            -m "https://github.com/ThePhoenixAgency/SupabaseCronHealth"
          git push -u origin health-events
