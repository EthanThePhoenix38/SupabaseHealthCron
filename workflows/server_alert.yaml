name: Supabase Health - Alert (server_alert)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch (read-only)
        uses: actions/checkout@v4

      - name: Supabase health check (silent)
        id: health
        shell: bash
        run: |
          set -euo pipefail

          BASE_URL="${{ secrets.SUPABASE_BULLETIN_URL }}"
          ANON_KEY="${{ secrets.SUPABASE_BULLETIN_ANON_KEY }}"

          BASE_URL="${BASE_URL%/}"
          HEALTH_URL="${BASE_URL}/auth/v1/health"

          code="$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "apikey: ${ANON_KEY}" \
            -H "Authorization: Bearer ${ANON_KEY}" \
            -H "Accept: application/json" \
            "${HEALTH_URL}" || true)"

          if [[ "$code" == "200" ]]; then
            echo "status=ok" >> "$GITHUB_OUTPUT"
          else
            echo "status=ko" >> "$GITHUB_OUTPUT"
          fi

      - name: Switch to health-events branch (write only here)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin health-events || true
          if git show-ref --verify --quiet refs/remotes/origin/health-events; then
            git checkout -B health-events origin/health-events
          else
            git checkout -B health-events
          fi

      - name: Commit alert after 6h KO (no spam)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p health

          COUNTER_FILE="health/failures.txt"
          ALERT_FLAG="health/alert_active.flag"
          LOG_FILE="health/logs.txt"
          THRESHOLD=72

          # If OK, do nothing here. Recovery workflow handles reset/commit.
          if [[ "${{ steps.health.outputs.status }}" == "ok" ]]; then
            exit 0
          fi

          # If alert already active, do nothing (no spam).
          if [[ -f "$ALERT_FLAG" ]]; then
            exit 0
          fi

          # KO and not yet alerting: increment failures (local)
          count=0
          [[ -f "$COUNTER_FILE" ]] && count="$(cat "$COUNTER_FILE" 2>/dev/null || echo 0)"
          count=$((count + 1))
          echo "$count" > "$COUNTER_FILE"

          # Threshold not reached: no commit.
          if (( count < THRESHOLD )); then
            exit 0
          fi

          # Threshold reached: write alert + log, then commit once.
          ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "$ts" > "$ALERT_FLAG"
          echo "$ts server_alert failures=$count" >> "$LOG_FILE"

          git config user.name "supabase-health-bot"
          git config user.email "health-bot@users.noreply.github.com"

          git add "$COUNTER_FILE" "$ALERT_FLAG" "$LOG_FILE"
          git commit -m "server_alert: Supabase Bulletin server outage detected" \
            -m "The Supabase server used by Bulletin appears to be down." \
            -m "See logs and history here:" \
            -m "https://github.com/ThePhoenixAgency/SupabaseCronHealth"
          git push -u origin health-events
